<!DOCTYPE html>

<head>

  <title>Explore Oman - Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f3f3;
        }

        .site-header {
        background: #fff;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #ccc;
        }

        .logo {
        height: 40px;
        }

        nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #444;
        }

        .profile-view,
        .edit-profile-page {
        padding: 30px;
        background-color: #b4956b;
        color: #000;
        }

        .profile-container {
        text-align: center;
        }

        .avatar {
        height: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
        }

        .btn {
        background-color: #7e6646;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        display: inline-block;
        margin-top: 15px;
        }

        .btn:hover {
        background-color: #5e4a34;
        }

        .profile-editor {
        max-width: 500px;
        margin: auto;
        background: #b4956b;
        padding: 20px;
        border-radius: 10px;
        }

        .profile-editor form {
        display: flex;
        flex-direction: column;
        }

        .profile-editor label {
        margin-bottom: 10px;
        font-weight: bold;
        }

        input, select {
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #aaa;
        border-radius: 5px;
        width: 100%;
        }

        /* Footer Styles */
        .footer {
  background-color: #a68970;
  padding: 20px 0;
  color: #000;
  font-family: Arial, sans-serif;
}

.footer-container {
  max-width: 1200px;
  margin: auto;
  padding: 0 20px;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.footer-left a {
  font-weight: bold;
  color: black;
  margin-right: 15px;
  text-decoration: none;
}

.footer-left a:hover {
  text-decoration: underline;
}

.footer-right p {
  margin: 0;
}

.footer-center {
  text-align: center;
  margin-top: 20px;
}

/* Responsive layout for small screens */
@media (max-width: 768px) {
  .footer-content {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .footer-left,
  .footer-right {
    margin-bottom: 15px;
  }
}
