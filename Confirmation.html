<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Oman - Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
    
        .confirmation-container {
          max-width: 600px;
          margin: auto;
          background-color: #f8f8f8;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          text-align: center;
        }
    
        .confirmation-container h1 {
          color: #4CAF50;
          margin-bottom: 20px;
        }
    
        .confirmation-container p {
          font-size: 16px;
          margin: 10px 0;
        }
    
        .details {
          text-align: left;
          margin-top: 30px;
        }
    
        .details p {
          margin: 6px 0;
        }
    
        .btn{
            margin-top: 15px; /* Reduced from 30px */
            background-color: #a68970;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
        }

    
        .btn:hover {
          background-color: #8b725c;
        }
    
        .header {
          text-align: center;
          margin: 20px 0;
        }
    
        .header img {
          width: 100px;
        }
    
        .header p.logo {
          font-size: 28px;
          color: #7e6646;
          font-weight: bold;
        }
        .navbar {
        padding: 10px 0;
        background: transparent !important; /* Make navbar background transparent */
        box-shadow: none; /* Remove shadow */
        position: absolute; /* Position navbar over header */
        top: -50px;
        width: 100%;
        z-index: 10; /* Ensure navbar appears over the header */
    }

    .navbar-brand {
        display: flex;
        align-items: center;
    }

    .navbar-brand img {
        width: 70px; /* Adjust this value for smaller or larger logo */
        height: auto;
        margin-right: 15px;
    }

    .navbar-brand h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #fff; /* Change text color to white */
    }

    .nav-link {
        color: white;
    }
    
    
      </style>
</head>
<body>
    
    <!-- Logo -->
    <div class="header">
        <img src="iamges/logo1.png" alt="logo" />
        <p class="logo">Explore Oman</p>
    </div>
    
    <div class="confirmation-container">
        <h1>Payment Successful!</h1>
        <p>Thank you for booking with Explore Oman.</p>
        <p>You will receive a confirmation email shortly.</p>
    
        <div class="details">
          <p><strong>Order ID:</strong> #EXP20250407</p>
          <p><strong>Amount Paid:</strong> 150.480 OMR</p>
          <p><strong>Date:</strong> April 7, 2025</p>
          <p><strong>Payment Method:</strong> Visa ending in 1234</p>
        </div>
    
        <a class="btn" href="index.html">Back to Home</a>
    </div>
    
    </body>
    

</html>
