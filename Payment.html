<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Oman - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

    a {
            text-decoration: none;
            color: inherit;
    }


    .header {
      text-align: center;
      margin: 20px 0;
    }

    .header img {
      width: 100px;
    }

    .header p.logo {
      font-size: 28px;
      color: #7e6646;
      font-weight: bold;
    }

    p.title {
      font-size: 20px;
      text-align: center;
      background-color: #a68970;
      color: white;
      padding: 15px;
      margin: 30px auto;
      border-radius: 10px;
      max-width: 500px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      color: #555;
      font-weight: bold;
    }

    .Text {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
  

    .footer {
    padding: 20px 0;
    background-color: #a68970; /* Dark brown color */
        }

    .footer a {
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        color: rgb(0, 0, 0);
    }

    .footer a:hover {
        text-decoration: underline; /* Hover color */
    }

    .footer p {
        font-size: 1rem;
        color: rgb(0, 0, 0);
    }

    .text-white {
        color: rgb(0, 0, 0);
    }

    /* Space between links */
    .footer .col-md-4 a {
        margin-right: 15px; /* Added spacing between Contact Us and About Us */
    }

    @media (max-width: 768px) {
        .footer .col-md-4 {
            text-align: center;
            margin-bottom: 10px;
        }
    }
  </style>
</head>
<body>
  
  <!-- Logo -->
  <div class="header">
    <img src="iamges/logo1.png" alt="logo" />
    <p class="logo">Explore Oman</p>
  </div>

  <!-- Title -->
  <p class="title">Debit or Credit Card</p>

  <!-- Payment Form -->
  <form class="was-validated" method="post">
    <label>Phone Number:</label>
    <input class="Text" type="text" name="phone-number" placeholder="Enter phone number" required>

    <label>Email Address </label>
    <input class="Text" type="text" name="email-address" placeholder="Enter email address" required>

    <label>Card Holder Name:</label>
    <input class="Text" type="text" name="card-name" placeholder="Enter card name" required>

    <label>Card Number:</label>
    <input class="Text" type="text" name="card-number" placeholder="Enter card number" required>

    <label>Expiration Date:</label>
    <input class="Text" type="text" name="expiration-date" placeholder="MM/YY" required>

    <label>CVV:</label>
    <input class="Text" type="text" name="cvv" placeholder="Enter CVV" required>

    <button class="btn btn-success" type="submit"><a href="Confirmation.html">Pay Now</a></button>
  </form>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <!-- Left section: Contact Us & About Us -->
        <div class="col-md-4">
          <a href="contactus.html" class="footer a">Contact Us</a> <!-- Added margin -->
          <a href="aboutus.html" class="footer a">About Us</a>
        </div>
        <!-- Right section: Social media -->
        <div class="col-md-4 text-right">
          <p class="m-0">üì∑ Instagram: @exploreoman</p>
          <p class="m-0">üìò Facebook: Explore Oman</p>
          <p class="m-0">üê¶ Twitter/X: @explore_oman</p>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>¬© 2025 Explore Oman. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
