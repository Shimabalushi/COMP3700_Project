<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Oman - Edit Profile</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .site-header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      height: 40px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #444;
    }

    .profile-view,
    .edit-profile-page {
      padding: 30px;
      background-color: #b4956b;
      color: #000;
    }

    .profile-container {
      text-align: center;
    }

    .avatar {
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #7e6646;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      display: inline-block;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #5e4a34;
    }

    .profile-editor {
      max-width: 500px;
      margin: auto;
      background: #b4956b;
      padding: 20px;
      border-radius: 10px;
    }

    .profile-editor form {
      display: flex;
      flex-direction: column;
    }

    .profile-editor label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      width: 100%;
    }

    footer {
      background-color: #b4956b;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }

  </style>
</head>

<body>
  <main class="edit-profile-page">
    <div class="profile-editor">
      <div class="edit-photo">
        <img src="iamges/Account/Profile.jpg" class="avatar" /><br/>
        <button class="btn">Edit profile picture</button>
      </div>

      <h2>Personal Information:</h2>
      <form>

        <label>Name: <input class="Text" type="text" name="Username" placeholder="Username"></label>
        <label>Email: <input class="Text" type="text" name="Email" placeholder="user@example.com"></label>
        <label>Phone Number: <input class="Text" type="text" name="Phone-number" placeholder="User phone number"></label>
        <label>Birthday: <input class="Text" type="Date" name="Barthday"></label>
        <label>Gender: 
          <select name="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>

        <h3>Change Password</h3>
        <label>New Password: <input type="password" name="newPassword" placeholder="Password"> </label>

        <a href="Account.html" class="btn">Save Change</a>
      </form>
    </div>
  </main>
</body>
</html>
