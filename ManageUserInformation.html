  <main class="edit-profile-page">
    <div class="profile-editor">
      <div class="edit-photo text-center">
        <img src="img/Profile.jpg" class="avatar" /><br/>
        <button class="btn-profile" type="button">Edit profile picture</button>
      </div>

      <h2>Personal Information:</h2>
      <form method="post" action="update_profile.php">
        <label>Name:
          <input class="Text" type="text" name="Username" placeholder="Username" required>
        </label>

        <label>Email:
          <input class="Text" type="email" name="Email" placeholder="user@example.com" required>
        </label>

        <label>Phone Number:
          <input class="Text" type="text" name="Phone-number" placeholder="User phone number" required>
        </label>

        <label>Birthday:
          <input class="Text" type="date" name="Birthday" required>
        </label>

        <label>Gender:
          <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>

        <h3>Change Password</h3>
        <label>New Password:
          <input class="Text" type="password" name="newPassword" placeholder="Password">
        </label>

        <button type="submit" class="btn-profile">Save Changes</button>
      </form>
    </div>
